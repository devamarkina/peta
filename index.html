<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MalukuInfraZone</title>
  <meta name="description" content="Portal peta dan layanan infrastruktur BPBPK Maluku">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#0b0f17;
      --accent:#3b82f6;
      --accent-2:#f59e0b;
      --muted:#a7b6c8;
      --font-poppins: 'Poppins', sans-serif;
      --font-montserrat: 'Montserrat', sans-serif;
    }
    html,body{height:100%;margin:0;font-family:var(--font-poppins);background:linear-gradient(135deg,var(--bg-1),#161722 40%,#09090b);color:#fff;overflow-x:hidden}
    .container{max-width:1160px;margin:0 auto;padding:28px 20px;position:relative;z-index:10}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:8px;display:inline-flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0ea5e9,#7c3aed);box-shadow:0 6px 18px rgba(20,20,30,0.6)}
    .site-title{font-family:var(--font-montserrat);font-weight:800;font-size:20px}
    .badge{font-family:var(--font-montserrat);font-weight:700;letter-spacing:0.18em;color:var(--accent);text-transform:uppercase}
    .hero{display:grid;grid-template-columns:1fr;gap:18px;align-items:center;text-align:center;padding-top:36px;padding-bottom:48px}
    .hero h1{font-size:44px;margin:0;line-height:1.02;font-weight:800}
    .hero p{color:var(--muted);max-width:880px;margin:0 auto;font-weight:300}
    .cta{margin-top:18px}
    .btn{display:inline-block;padding:12px 22px;border-radius:999px;font-weight:700;text-decoration:none;transition:transform .18s ease,box-shadow .18s ease}
    .btn-primary{background:var(--accent);color:#021129;box-shadow:0 8px 26px rgba(59,130,246,0.12)}
    .btn-primary:hover{transform:translateY(-4px);box-shadow:0 18px 36px rgba(59,130,246,0.18)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .bg-geometry{position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden}
    .shape{position:absolute;opacity:0.12;border-radius:8px;filter:blur(8px)}
    .shape.triangle{width:360px;height:240px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);clip-path:polygon(50% 0, 0 100%, 100% 100%);left:-120px;top:6%}
    .shape.diamond{width:200px;height:200px;background:linear-gradient(180deg,rgba(59,130,246,0.06),transparent);right:-80px;top:36%;transform:rotate(45deg)}
    .shape.hex{width:220px;height:220px;background:linear-gradient(180deg,rgba(59,130,246,0.04),transparent);left:18%;bottom:-80px;clip-path:polygon(25% 6%,75% 6%,100% 50%,75% 94%,25% 94%,0% 50%)}
    .shape.line{height:2px;width:540px;background:linear-gradient(90deg,transparent,rgba(59,130,246,0.04),transparent);left:-280px;top:72%}
    @media (prefers-reduced-motion:no-preference){
      .shape.triangle{animation:float 28s linear infinite}
      .shape.diamond{animation:float 44s linear infinite}
      .shape.hex{animation:float 58s linear infinite}
      .shape.line{animation:slide 34s linear infinite}
    }
    @keyframes float{from{transform:translateY(0) rotate(0deg)}to{transform:translateY(-20px) rotate(360deg)}}
    @keyframes slide{from{transform:translateX(0)}to{transform:translateX(100vw)}}
    footer{position:fixed;right:18px;bottom:18px;z-index:10}
    .skip-link{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
    .skip-link:focus{left:10px;top:10px;width:auto;height:auto;background:#fff;color:#021129;padding:8px;border-radius:6px;z-index:50}
    @media (max-width:720px){ .hero h1{font-size:32px} .shape{opacity:0.08} .logo{width:40px;height:40px} }
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Lewati ke konten utama</a>

  <div class="bg-geometry" aria-hidden="true">
    <div class="shape triangle"></div>
    <div class="shape diamond"></div>
    <div class="shape hex"></div>
    <div class="shape line"></div>
  </div>

  <div class="container">
    <header>
      <div class="brand" aria-label="MalukuInfraZone">
        <div class="logo" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M3 12L12 3L21 12L12 21L3 12Z" fill="white" fill-opacity="0.9"/>
          </svg>
        </div>
        <div>
          <div class="site-title">MalukuInfraZone</div>
          <div style="font-size:12px;color:var(--muted)">Portal data infrastruktur</div>
        </div>
      </div>

      <nav aria-label="Top navigation">
        <a href="index.html" class="btn btn-ghost" style="margin-right:10px">Beranda</a>
        <a href="peta.html" class="btn btn-primary">Peta Infrastruktur</a>
      </nav>
    </header>

    <main id="main" class="hero" role="main" aria-labelledby="hero-title">
      <div>
        <h1 id="hero-title">Layanan Balai <span style="color:var(--accent-2)">Terpadu</span></h1>
        <p style="margin-top:12px;color:var(--muted)">Platform digital untuk mempermudah akses informasi status keberfungsian infrastruktur BPBPK Maluku.</p>

        <div class="cta" role="region" aria-label="Tombol aksi utama">
          <a href="peta.html" class="btn btn-primary" title="Buka halaman peta infrastruktur">Lihat Peta Infrastruktur</a>
          <a href="peta.html" class="btn btn-ghost" style="margin-left:10px">Pelajari Lebih Lanjut</a>
        </div>
      </div>
    </main>
  </div>

  <footer aria-hidden="true">
    <img src="https://cdn-icons-png.flaticon.com/512/921/921490.png" alt="Ikon Engineer" style="width:64px;height:64px;opacity:0.9;border-radius:8px">
  </footer>

  <script>
    if(window.matchMedia("(prefers-reduced-motion: no-preference)").matches){
      document.addEventListener("pointermove", function(e){
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        const dx = (e.clientX - cx) / cx;
        const dy = (e.clientY - cy) / cy;
        document.querySelectorAll(".bg-geometry .shape").forEach((el, i) => {
          const speed = (i + 1) * 6;
          el.style.transform = `translate3d(${dx * speed}px, ${dy * speed}px, 0)`;
        });
      }, {passive:true});
    }
  </script>
</body>
</html>
